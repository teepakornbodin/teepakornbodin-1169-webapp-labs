<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSONPlaceholder</title>
</head>
<body>
  <h2>Adding a new post</h2>
  <p id="json-output"></p>
  <p id="summary"></p>

  <script>
    // ข้อมูลโพสต์ใหม่
    const newPost = {
      userId: 11,
      title: "Volleyball game this evening!",
      body: "The game is between Thailand and Vietnam."
    };

    // ใช้ fetch  POST request
    fetch("https://jsonplaceholder.typicode.com/posts", {
      method: "POST",
      headers: {
        "Content-type": "application/json; charset=UTF-8"
      },
      body: JSON.stringify(newPost)
    })
    .then(response => response.json())
    .then(data => {
      // แสดง JSON ที่ API 
      document.getElementById("json-output").textContent = JSON.stringify(data);

      document.getElementById("summary").textContent =
        `The new post has title as ${data.title} and body as ${data.body}.`;
    })
    .catch(error => console.error("Error:", error));
  </script>
</body>
</html>
