<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Parse Students File</title>
</head>
<body>
  <h2>Reading Students Information</h2>
  <ol id="studentList"></ol>

  <script>
  fetch("students.json")
    .then(r => r.json())
    .then(data => {
      const list = document.getElementById("studentList");
      data.wclass.forEach(item => {
        const s = item.student;
        const id = (s["@attributes"] && s["@attributes"].id) ? s["@attributes"].id : s.id;
        const name = s.name;
        const skill = s.skill;

        const li = document.createElement("li");
        li.innerHTML = `${id} <b>${name}</b> has skills <i>${skill}</i>`;
        list.appendChild(li);
      });
    })
    .catch(err => console.error("Error loading JSON:", err));
</script>

</body>
</html>
