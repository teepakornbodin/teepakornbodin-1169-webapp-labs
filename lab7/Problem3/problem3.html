<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parse Places</title>
  <style>
    body {
      margin: 20px;
    }
    .restaurant-name {
      color: blue;
    }
    .location {
      color: green;
      margin-left: 10px;
    }
    .place {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="places-container"></div>

  <script>
    // โหลดไฟล์ JSON
    fetch('places.json')
      .then(response => response.json())
      .then(data => {
        const placesContainer = document.getElementById('places-container');
        const places = data.results;

        places.forEach((place, index) => {
          const div = document.createElement('div');
          div.classList.add('place');

          const nameSpan = document.createElement('span');
          nameSpan.classList.add('restaurant-name');
          nameSpan.textContent = `${index + 1}. name = ${place.name}`;

          const locSpan = document.createElement('span');
          locSpan.classList.add('location');
          locSpan.textContent = `location = ${place.geometry.location.lat} ${place.geometry.location.lng}`;

          div.appendChild(nameSpan);
          div.appendChild(document.createElement('br'));
          div.appendChild(locSpan);

          placesContainer.appendChild(div);
        });
      })
      .catch(error => console.error('Error loading JSON:', error));
  </script>
</body>
</html>
